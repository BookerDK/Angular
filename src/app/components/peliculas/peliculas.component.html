<app-slider 
    [nombre]="'Peliculas'"
    [size]="'small'"
></app-slider>

<div class="center">
    <section id="content">

        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">
                Pelicula favorita
            </h2>
            <h4>
                {{favorita.title | uppercase}}<!--El "?"  safe navigation operator". Esto es especialmente útil cuando estás accediendo a propiedades de objetos que podrían ser nulas o indefinidas en ciertas circunstancias.-->
            </h4>
            <h5>
                {{favorita.year | espar}}
            </h5>
            <h5>
                {{this.fecha | date: 'dd/MM/yyyy'}}
            </h5>
        </div>

        <h1 class="subheader">Peliculas</h1>
